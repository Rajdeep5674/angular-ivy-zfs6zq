<div class="main">
  <div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
      <hr>
            <button type="button" class="btn btn-default" (click)="viewHero();">View Hero</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <p>{{message_to_user}}</p>
    <div class="card">
      <table class="table table-striped">
        <thead>
        <tr>
            <th>Full name &nbsp; something &nbsp; something</th>
        </tr>
        </thead>
    <tbody>
    <tr *ngFor="let master of master_array">
      <td><ul >{{ master }}</ul>
      </td>
    </tr>
    </tbody>
      </table>
    </div>
    <button class="btn btn-primary" (click)="submitted=false">Back</button>
  </div>
</div>
